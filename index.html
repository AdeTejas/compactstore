<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compact Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    .carousel {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .product-card {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 200px;
      text-align: center;
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 3px;
    }
    .product-card h3 {
      margin: 10px 0 5px;
      font-size: 1.2em;
      color: #333;
    }
    .product-card p {
      margin: 5px 0;
      color: #666;
      font-size: 0.9em;
    }
    .product-card strong {
      display: block;
      margin-top: 10px;
      color: #2c5282;
      font-size: 1.1em;
    }
    .error-message {
      color: #e53e3e;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <main>
    <h1>Compact Store Carousel</h1>
    <div id="carousel" class="carousel"></div>
  </main>

  <script>
    async function loadProducts() {
      try {
        const response = await fetch('products.json');
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        const data = await response.json();
        const products = Array.isArray(data.products) ? data.products : [];
        if (!products.length) {
          console.warn("No products found.");
          document.getElementById("carousel").innerHTML = '<div class="error-message">No products available.</div>';
          return;
        }
        renderCarousel(products);
      } catch (error) {
        console.error("Failed to load products:", error);
        document.getElementById("carousel").innerHTML = '<div class="error-message">Failed to load products. Check console.</div>';
      }
    }

    function renderCarousel(products) {
      const featured = products.filter(product => product.featured);
      const carousel = document.getElementById("carousel");
      carousel.innerHTML = featured.map(product => `
        <div class="product-card">
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <strong>$${product.price.toFixed(2)}</strong>
        </div>
      `).join('');
    }

    loadProducts();
  </script>
</body>
</html>
